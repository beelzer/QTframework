name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: üîç Ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install ruff
        run: uv pip install ruff --system

      - name: Run ruff linting
        run: |
          echo "::group::Ruff Check"
          ruff check src tests examples scripts --output-format=github
          echo "::endgroup::"

      - name: Run ruff format check
        run: |
          echo "::group::Ruff Format"
          python .github/scripts/ruff_format_annotate.py
          echo "::endgroup::"

  actionlint:
    name: ‚öôÔ∏è Actionlint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run actionlint
        uses: raven-actions/actionlint@v2
        with:
          fail-on-error: true

  codespell:
    name: üìù Codespell
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run codespell
        uses: codespell-project/actions-codespell@v2
        with:
          skip: "*.lock,package-lock.json,yarn.lock,.git,*.min.js,*.min.css,*.po,*.pot"

  validate-config:
    name: ‚úÖ Validate Config
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install validate-pyproject
        run: pip install validate-pyproject

      - name: Validate pyproject.toml
        run: validate-pyproject pyproject.toml

  detect-secrets:
    name: üîê Detect Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Run detect-secrets
        run: python .github/scripts/detect_secrets_annotate.py

  pyupgrade:
    name: ‚¨ÜÔ∏è Pyupgrade
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install pyupgrade
        run: pip install pyupgrade

      - name: Run pyupgrade
        run: python .github/scripts/pyupgrade_annotate.py

  prettier:
    name: üíÖ Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run prettier
        run: python .github/scripts/prettier_annotate.py

  markdownlint:
    name: üìÑ Markdownlint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run markdownlint
        run: |
          npm install -g markdownlint-cli
          markdownlint . --config pyproject.toml --configPointer /tool/markdownlint --ignore node_modules

  type-check:
    name: üîé Mypy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install mypy and dependencies
        run: |
          uv pip install mypy --system
          uv pip install -e ".[dev]" --system

      - name: Run type checking
        run: |
          echo "::group::Mypy Type Check"
          python .github/scripts/mypy_annotate.py
          echo "::endgroup::"

  test:
    name: ${{ matrix.os == 'ubuntu-latest' && 'üêß' || matrix.os == 'windows-latest' && 'ü™ü' || 'üçé' }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs:
      [
        lint,
        actionlint,
        codespell,
        validate-config,
        detect-secrets,
        pyupgrade,
        prettier,
        markdownlint,
        type-check,
      ]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          python-version: "3.13"
          install-type: "dev"

      - name: Configure Windows Defender exclusions (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # Exclude Python and workspace from Defender scanning for speed
          Add-MpPreference -ExclusionPath "$env:pythonLocation"
          Add-MpPreference -ExclusionPath "${{ github.workspace }}"

      - name: Setup display for GUI tests (Linux)
        if: runner.os == 'Linux'
        run: |
          export DISPLAY=:99
          sudo Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3

      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
          DISPLAY: ${{ runner.os == 'Linux' && ':99' || '' }}
          PYTHONDONTWRITEBYTECODE: 1
        run: |
          python .github/scripts/pytest_annotate.py tests/ -v

  coverage:
    name: üìä Test Coverage
    runs-on: ubuntu-latest
    needs:
      [
        lint,
        actionlint,
        codespell,
        validate-config,
        detect-secrets,
        pyupgrade,
        prettier,
        markdownlint,
        type-check,
      ]
    outputs:
      coverage_percentage: ${{ steps.coverage.outputs.coverage_percentage }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          python-version: "3.13"
          install-type: "dev"

      - name: Setup display for GUI tests
        run: |
          export DISPLAY=:99
          sudo Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3

      - name: Run tests with coverage
        id: coverage
        env:
          QT_QPA_PLATFORM: offscreen
          DISPLAY: :99
        run: |
          # Run tests and capture output to file while streaming to console
          pytest tests/ -v --cov=src/qtframework --cov-report=xml --cov-report=term --cov-report=html 2>&1 | tee coverage_output.txt

          # Extract coverage percentage from output file
          coverage_pct=$(grep -oP 'TOTAL\s+\d+\s+\d+\s+\d+\s+\d+\s+\K\d+(?=%)' coverage_output.txt || echo "0")
          echo "coverage_percentage=$coverage_pct" >> "$GITHUB_OUTPUT"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  test-python-3-14:
    name: üß™ 3.14 (Experimental)
    runs-on: ubuntu-latest
    continue-on-error: true
    needs:
      [
        lint,
        actionlint,
        codespell,
        validate-config,
        detect-secrets,
        pyupgrade,
        prettier,
        markdownlint,
        type-check,
      ]
    outputs:
      status: ${{ steps.deps.outputs.status }}
      failed_package: ${{ steps.deps.outputs.failed_package }}
      failed_package_name: ${{ steps.deps.outputs.failed_package_name }}
      required_by: ${{ steps.deps.outputs.required_by }}
      pypi_url: ${{ steps.deps.outputs.pypi_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Qt dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libgl1-mesa-dri libglib2.0-0 libegl1 \
            libxcb-xinerama0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 \
            libxcb-shape0 libxkbcommon-x11-0 libdbus-1-3 \
            xvfb x11-utils

      - name: Try to install dependencies
        id: deps
        shell: bash
        run: |
          set +e  # Don't exit on error

          # Try installation with forward compatibility flag
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY=1 \
            uv pip install -e ".[dev]" --system > install.log 2>&1
          EXIT_CODE=$?

          # Always show the log
          cat install.log

          # Check if installation succeeded
          if [ $EXIT_CODE -eq 0 ]; then
            echo "status=success" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Installation successful"
          else
            echo "status=failed" >> "$GITHUB_OUTPUT"
            echo "‚ùå Installation failed with exit code $EXIT_CODE"

            # Extract failure details for annotation
            FAILED_PKG=$(grep -oP "Failed to build \\\`\\K[^\\\`]+" install.log | head -1 || echo "")
            REQUIRED_BY=$(grep -oP "help: \\\`\\K[^\\\`]+" install.log | head -1 || echo "")

            # Extract just the package name without version for comparison
            FAILED_PKG_NAME="${FAILED_PKG%%==*}"
            REQUIRED_BY_NAME="${REQUIRED_BY%%==*}"

            # Output for report job
            echo "failed_package=$FAILED_PKG" >> "$GITHUB_OUTPUT"
            echo "failed_package_name=$FAILED_PKG_NAME" >> "$GITHUB_OUTPUT"
            echo "required_by=$REQUIRED_BY" >> "$GITHUB_OUTPUT"

            # Generate PyPI URL for the failed package
            if [ -n "$FAILED_PKG_NAME" ]; then
              echo "pypi_url=https://pypi.org/project/$FAILED_PKG_NAME/" >> "$GITHUB_OUTPUT"
            fi

            if [ -n "$FAILED_PKG" ]; then
              if [ -n "$REQUIRED_BY" ] && [ "$REQUIRED_BY_NAME" != "$FAILED_PKG_NAME" ]; then
                MSG="Cannot build $FAILED_PKG (required by $REQUIRED_BY) on Python 3.14"
              else
                MSG="Cannot build $FAILED_PKG on Python 3.14"
              fi
            else
              MSG="Failed to install dependencies on Python 3.14"
            fi

            echo "::warning title=Python 3.14 Compatibility::$MSG"
          fi

      - name: Setup display
        if: steps.deps.outputs.status == 'success'
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 2

      - name: Run tests
        if: steps.deps.outputs.status == 'success'
        env:
          QT_QPA_PLATFORM: offscreen
          DISPLAY: :99
          PYTHONDONTWRITEBYTECODE: 1
        run: |
          python .github/scripts/pytest_annotate.py tests/ -v

  report:
    name: üìã CI Summary
    runs-on: ubuntu-latest
    needs:
      [
        lint,
        actionlint,
        codespell,
        validate-config,
        detect-secrets,
        pyupgrade,
        prettier,
        markdownlint,
        type-check,
        test,
        coverage,
        test-python-3-14,
      ]
    if: always()

    steps:
      - name: Generate CI summary
        shell: bash
        run: |
          # Helper function to get status emoji
          get_status_emoji() {
            case "$1" in
              success) echo "‚úÖ" ;;
              failure) echo "‚ùå" ;;
              cancelled) echo "üö´" ;;
              skipped) echo "‚è≠Ô∏è" ;;
              *) echo "‚ùì" ;;
            esac
          }

          # Helper function to get status badge
          get_status_badge() {
            case "$1" in
              success) echo "<img src=\"https://img.shields.io/badge/status-passed-brightgreen\" alt=\"success\" />" ;;
              failure) echo "<img src=\"https://img.shields.io/badge/status-failed-red\" alt=\"failure\" />" ;;
              cancelled) echo "<img src=\"https://img.shields.io/badge/status-cancelled-orange\" alt=\"cancelled\" />" ;;
              skipped) echo "<img src=\"https://img.shields.io/badge/status-skipped-lightgrey\" alt=\"skipped\" />" ;;
              *) echo "<img src=\"https://img.shields.io/badge/status-unknown-lightgrey\" alt=\"unknown\" />" ;;
            esac
          }

          # Calculate overall status
          all_passed=true
          [ "${{ needs.lint.result }}" != "success" ] && all_passed=false
          [ "${{ needs.actionlint.result }}" != "success" ] && all_passed=false
          [ "${{ needs.codespell.result }}" != "success" ] && all_passed=false
          [ "${{ needs.validate-config.result }}" != "success" ] && all_passed=false
          [ "${{ needs.detect-secrets.result }}" != "success" ] && all_passed=false
          [ "${{ needs.pyupgrade.result }}" != "success" ] && all_passed=false
          [ "${{ needs.prettier.result }}" != "success" ] && all_passed=false
          [ "${{ needs.markdownlint.result }}" != "success" ] && all_passed=false
          [ "${{ needs.type-check.result }}" != "success" ] && all_passed=false
          [ "${{ needs.test.result }}" != "success" ] && all_passed=false
          [ "${{ needs.coverage.result }}" != "success" ] && all_passed=false

          {
            echo "# üöÄ CI Pipeline Results"
            echo ""

            if [ "$all_passed" = true ]; then
              echo "## ‚ú® All Checks Passed!"
              echo ""
              echo "> **Build Status:** üü¢ Ready to merge"
            else
              echo "## ‚ö†Ô∏è Issues Detected"
              echo ""
              echo "> **Build Status:** üî¥ Requires attention"
            fi

            echo ""
            echo "---"
            echo ""
            echo "## üìã Results"
            echo ""
            echo "<table>"
            echo "<tr><td><strong>Code Quality</strong></td><td></td></tr>"
            echo "<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;üîç Ruff Linting</td><td align=\"center\">$(get_status_badge "${{ needs.lint.result }}")</td></tr>"
            echo "<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;üîé Type Checking</td><td align=\"center\">$(get_status_badge "${{ needs.type-check.result }}")</td></tr>"
            echo "<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;‚¨ÜÔ∏è Python Syntax</td><td align=\"center\">$(get_status_badge "${{ needs.pyupgrade.result }}")</td></tr>"
            echo "<tr><td><strong>Security</strong></td><td></td></tr>"
            echo "<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;üîê Detect Secrets</td><td align=\"center\">$(get_status_badge "${{ needs.detect-secrets.result }}")</td></tr>"
            echo "<tr><td><strong>Validation</strong></td><td></td></tr>"
            echo "<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;‚öôÔ∏è Actionlint</td><td align=\"center\">$(get_status_badge "${{ needs.actionlint.result }}")</td></tr>"
            echo "<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;üìù Codespell</td><td align=\"center\">$(get_status_badge "${{ needs.codespell.result }}")</td></tr>"
            echo "<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;‚úÖ Config Validation</td><td align=\"center\">$(get_status_badge "${{ needs.validate-config.result }}")</td></tr>"
            echo "<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;üíÖ Prettier</td><td align=\"center\">$(get_status_badge "${{ needs.prettier.result }}")</td></tr>"
            echo "<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;üìÑ Markdownlint</td><td align=\"center\">$(get_status_badge "${{ needs.markdownlint.result }}")</td></tr>"
            echo "<tr><td><strong>Testing</strong></td><td></td></tr>"
            echo "<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;üß™ Cross-Platform Tests</td><td align=\"center\">$(get_status_badge "${{ needs.test.result }}")</td></tr>"
            echo "<tr><td><strong>Coverage</strong></td><td></td></tr>"

            coverage_pct="${{ needs.coverage.outputs.coverage_percentage || '0' }}"
            if [ -n "$coverage_pct" ] && [ "$coverage_pct" != "0" ]; then
              echo "<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;üìä Test Coverage (${coverage_pct}%)</td><td align=\"center\">$(get_status_badge "${{ needs.coverage.result }}")</td></tr>"
            else
              echo "<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;üìä Test Coverage</td><td align=\"center\">$(get_status_badge "${{ needs.coverage.result }}")</td></tr>"
            fi
            echo "</table>"
            echo ""

            # Python 3.14 Compatibility Section
            py314_status="${{ needs.test-python-3-14.outputs.status }}"
            py314_result="${{ needs.test-python-3-14.result }}"

            if [ "$py314_result" != "skipped" ] && [ "$py314_result" != "" ]; then
              echo "---"
              echo ""
              echo "## üî¨ Python 3.14 Compatibility (Experimental)"
              echo ""

              if [ "$py314_status" = "success" ]; then
                echo "‚úÖ **All dependencies installed successfully on Python 3.14**"
                echo ""
                echo "The project is fully compatible with Python 3.14 (prerelease)."
              elif [ "$py314_status" = "failed" ]; then
                failed_pkg="${{ needs.test-python-3-14.outputs.failed_package }}"
                failed_pkg_name="${{ needs.test-python-3-14.outputs.failed_package_name }}"
                required_by="${{ needs.test-python-3-14.outputs.required_by }}"
                pypi_url="${{ needs.test-python-3-14.outputs.pypi_url }}"

                echo "‚ö†Ô∏è **Compatibility Issue Detected**"
                echo ""

                if [ -n "$failed_pkg_name" ] && [ -n "$pypi_url" ]; then
                  echo "**Failed Package:** [\`$failed_pkg\`]($pypi_url)"
                elif [ -n "$failed_pkg" ]; then
                  echo "**Failed Package:** \`$failed_pkg\`"
                else
                  echo "**Failed Package:** Unknown dependency"
                fi

                if [ -n "$required_by" ]; then
                  required_by_name="${required_by%%==*}"
                  if [ "$required_by_name" != "$failed_pkg_name" ]; then
                    echo ""
                    echo "**Required by:** \`$required_by\`"
                  fi
                fi

                echo ""
                echo "> üí° This package does not yet support Python 3.14. This is expected for prerelease versions."
              else
                echo "‚ÑπÔ∏è **Status:** Check job logs for details"
              fi
              echo ""
            fi

            echo "---"
            echo ""
            echo "<sub>Generated at $(date -u '+%Y-%m-%d %H:%M:%S UTC') ‚Ä¢ Commit: \`${GITHUB_SHA:0:7}\`</sub>"
          } >> "$GITHUB_STEP_SUMMARY"
