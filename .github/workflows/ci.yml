name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          python-version: "3.13"
          install-type: "dev"

      - name: Run linting
        run: |
          ruff check src tests
          ruff format --check src tests

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          python-version: "3.13"
          install-type: "dev"

      - name: Run type checking
        run: |
          mypy src

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: type-check
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          python-version: "3.13"
          install-type: "dev"

      - name: Setup display for GUI tests (Linux)
        if: runner.os == 'Linux'
        run: |
          export DISPLAY=:99
          sudo Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3

      - name: Run tests with coverage
        env:
          QT_QPA_PLATFORM: offscreen
          DISPLAY: ${{ runner.os == 'Linux' && ':99' || '' }}
        run: |
          pytest tests/ -v --cov=src/qtframework --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
