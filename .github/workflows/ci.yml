name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: 🔍 Ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install ruff
        run: uv pip install ruff --system

      - name: Run ruff linting
        run: |
          echo "::group::Ruff Check"
          ruff check src tests examples scripts --output-format=github
          echo "::endgroup::"

      - name: Run ruff format check
        run: |
          echo "::group::Ruff Format"
          python .github/scripts/ruff_format_annotate.py
          echo "::endgroup::"

  actionlint:
    name: ⚙️ Actionlint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run actionlint
        uses: raven-actions/actionlint@v2
        with:
          fail-on-error: true

  codespell:
    name: 📝 Codespell
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run codespell
        uses: codespell-project/actions-codespell@v2
        with:
          skip: "*.lock,package-lock.json,yarn.lock,.git,*.min.js,*.min.css,*.po,*.pot"

  validate-config:
    name: ✅ Validate Config
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install validate-pyproject
        run: pip install validate-pyproject

      - name: Validate pyproject.toml
        run: validate-pyproject pyproject.toml

  type-check:
    name: 🔎 Mypy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install mypy and dependencies
        run: |
          uv pip install mypy --system
          uv pip install -e ".[dev]" --system

      - name: Run type checking
        run: |
          echo "::group::Mypy Type Check"
          python .github/scripts/mypy_annotate.py
          echo "::endgroup::"

  test:
    name: 🧪 Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint, actionlint, codespell, validate-config, type-check]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          python-version: "3.13"
          install-type: "dev"

      - name: Setup display for GUI tests (Linux)
        if: runner.os == 'Linux'
        run: |
          export DISPLAY=:99
          sudo Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3

      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
          DISPLAY: ${{ runner.os == 'Linux' && ':99' || '' }}
        run: |
          python .github/scripts/pytest_annotate.py tests/ -v

  coverage:
    name: 📊 Test Coverage
    runs-on: ubuntu-latest
    needs: [lint, actionlint, codespell, validate-config, type-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          python-version: "3.13"
          install-type: "dev"

      - name: Setup display for GUI tests
        run: |
          export DISPLAY=:99
          sudo Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3

      - name: Run tests with coverage
        env:
          QT_QPA_PLATFORM: offscreen
          DISPLAY: :99
        run: |
          pytest tests/ -v --cov=src/qtframework --cov-report=xml --cov-report=term --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  report:
    name: 📋 CI Summary
    runs-on: ubuntu-latest
    needs:
      [lint, actionlint, codespell, validate-config, type-check, test, coverage]
    if: always()

    steps:
      - name: Generate CI summary
        run: |
          {
            echo "# CI Pipeline Summary"
            echo ""
            echo "## Validation"
            echo "- 🔍 Ruff: ${{ needs.lint.result }}"
            echo "- ⚙️ Actionlint: ${{ needs.actionlint.result }}"
            echo "- 📝 Codespell: ${{ needs.codespell.result }}"
            echo "- ✅ Validate Config: ${{ needs.validate-config.result }}"
            echo "- 🔎 Mypy: ${{ needs.type-check.result }}"
            echo ""
            echo "## Testing"
            echo "- 🧪 Tests: ${{ needs.test.result }}"
            echo "- 📊 Coverage: ${{ needs.coverage.result }}"
            echo ""
            if [ "${{ needs.lint.result }}" == "success" ] && \
               [ "${{ needs.actionlint.result }}" == "success" ] && \
               [ "${{ needs.codespell.result }}" == "success" ] && \
               [ "${{ needs.validate-config.result }}" == "success" ] && \
               [ "${{ needs.type-check.result }}" == "success" ] && \
               [ "${{ needs.test.result }}" == "success" ] && \
               [ "${{ needs.coverage.result }}" == "success" ]; then
              echo "## ✅ All checks passed!"
            else
              echo "## ❌ Some checks failed"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
