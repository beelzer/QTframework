name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          python-version: "3.13"
          install-type: "dev"

      - name: Run ruff linting
        run: |
          echo "::group::Ruff Check"
          ruff check src tests examples scripts --output-format=github
          echo "::endgroup::"

      - name: Run ruff format check
        run: |
          echo "::group::Ruff Format"
          ruff format --check src tests examples scripts
          echo "::endgroup::"

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          python-version: "3.13"
          install-type: "dev"

      - name: Run type checking
        run: |
          mypy src

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          python-version: "3.13"
          install-type: "dev"

      - name: Run Bandit security scan
        run: |
          echo "::group::Bandit Security Scan"
          bandit -r src/ examples/ scripts/ -c pyproject.toml -f json -o bandit-report.json || true
          bandit -r src/ examples/ scripts/ -c pyproject.toml -f screen
          echo "::endgroup::"

          # Parse report and add GitHub annotations
          python .github/scripts/bandit_annotate.py

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

      - name: Generate security summary
        if: always()
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tool:** Bandit" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Target:** src/ examples/ scripts/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "bandit-report.json" ]; then
            echo "✅ Security scan completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View the detailed report in the artifacts section." >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Security scan report not generated" >> $GITHUB_STEP_SUMMARY
          fi

  test:
    name: Test
    needs: type-check
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    uses: ./.github/workflows/test-reusable.yml
    with:
      os: ${{ matrix.os }}
      python-version: "3.13"
      upload-coverage: ${{ matrix.os == 'ubuntu-latest' }}
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
