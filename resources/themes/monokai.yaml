    gray_800: "#E8E8E2" # near white
    gray_900: "#F8F8F2" # foreground white
    gray_950: "#FFFFFF" # pure white

    # Primary - Monokai cyan
    primary_50: "#1A3A42"
    primary_100: "#264D56"
    primary_200: "#33606A"
    primary_300: "#40737E"
    primary_400: "#4D8692"
